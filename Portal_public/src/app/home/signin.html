<div class="dialog_popup">
  <h1 class="popup_title text-center">Sign In</h1>
  <div class="popup_content">
    <p>Enter Username and password to sign In</p>

    <div>
      <mat-form-field class="col-sm-12 p_0">
        <input matInput placeholder="Enter your Mobile No" [formControl]="mobileNo" required>

      </mat-form-field>
      <mat-form-field class="col-sm-12 p_0">
        <input type="password" matInput placeholder="Enter your password" [formControl]="password" required>

      </mat-form-field>
      <!-- <a routerlink="" class="col-sm-12 p_0 text-right">Forgot Password?</a> -->

      <div class="submit_btn">
        <button class="col-sm-12 p_0" [disabled]="(mobileNo.invalid || password.invalid)" (click)="login()" mat-raised-button color="primary">SIGN IN</button>
      </div>
    </div>

  </div>
</div>
